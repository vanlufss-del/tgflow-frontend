<!DOCTYPE html>

<head>

        }

</head>
<body>
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</h2>
    <div id="services-list">
        <div class="card" onclick="selectService('–°—Ç—Ä–∏–∂–∫–∞', 500)">
            <h3>‚úÇÔ∏è –°—Ç—Ä–∏–∂–∫–∞</h3>
            <p>500 —Ä—É–±.</p>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—à–∏—Ä–∏—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        let selectedService = null;

        function selectService(name, price) {

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            document.querySelectorAll('.card').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ì–ª–∞–≤–Ω—É—é –ö–Ω–æ–ø–∫—É Telegram (—Å–Ω–∏–∑—É)
            tg.MainButton.setText(`–ó–∞–ø–∏—Å–∞—Ç—å—Å—è –∑–∞ ${price} —Ä—É–±.`);
            tg.MainButton.show();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –ì–ª–∞–≤–Ω–æ–π –ö–Ω–æ–ø–∫–µ
        Telegram.WebApp.onEvent('mainButtonClicked', function(){

            tg.sendData(JSON.stringify(selectedService)); 
        });
    </script>
