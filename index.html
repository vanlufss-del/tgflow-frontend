<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Запись</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color, #fff); 
            color: var(--tg-theme-text-color, #000); 
            padding: 20px; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container { display: none; animation: fadeIn 0.3s; }
        .container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { margin-top: 0; margin-bottom: 20px; font-size: 22px; font-weight: 700; }
        
        /* КАРТОЧКИ УСЛУГ */
        .card { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            cursor: pointer; 
            border: 2px solid transparent; 
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.98); }
        .card h3 { margin: 0 0 5px 0; font-size: 18px; }
        .card p { margin: 0; opacity: 0.7; }

        /* КАЛЕНДАРЬ (ИСПРАВЛЕНО ДЛЯ iOS) */
        input[type="date"] { 
            width: 100%; 
            padding: 14px; 
            font-size: 17px; 
            border-radius: 12px; 
            border: none; 
            margin-top: 10px; 
            box-sizing: border-box; 
            outline: none;
            
            /* Цвета берем из темы Телеграма */
            background-color: var(--tg-theme-secondary-bg-color, #efeff3); 
            color: var(--tg-theme-text-color, #000);
            
            /* Убираем стили Apple */
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            font-family: inherit;
        }
        
        /* Делаем иконку календаря видимой в любой теме */
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 15px;
            opacity: 0.5;
            cursor: pointer;
            filter: invert(var(--tg-theme-button-text-color) == #ffffff ? 1 : 0);
        }

        /* СЛОТЫ ВРЕМЕНИ */
        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .time-slot { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            padding: 12px; 
            text-align: center; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 500;
        }
        .time-slot.selected { 
            background-color: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #ffffff); 
        }

        /* КНОПКА */
        #custom-main-btn {
            display: none; width: 100%; padding: 16px; margin-top: 25px;
            background-color: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #ffffff); 
            border: none;
            border-radius: 12px; 
            font-size: 17px; 
            font-weight: 600; 
            cursor: pointer;
        }
        #custom-main-btn:active { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="step1" class="container active">
        <h2>Выберите услугу</h2>
        <div id="services-list"></div>
    </div>

    <div id="step2" class="container">
        <h2>Выберите время</h2>
        <p style="opacity: 0.7; margin-bottom: 5px;">Услуга:</p>
        <div style="font-size: 18px; font-weight: 600; margin-bottom: 20px;" id="selected-service-name"></div>
        
        <input type="date" id="date-picker" onchange="toggleTimeSlots()" placeholder="Нажмите для выбора даты">
        
        <div class="time-slots" id="time-slots" style="display:none; opacity: 0.5;">
            <div class="time-slot" onclick="selectTime('10:00', this)">10:00</div>
            <div class="time-slot" onclick="selectTime('12:00', this)">12:00</div>
            <div class="time-slot" onclick="selectTime('14:30', this)">14:30</div>
            <div class="time-slot" onclick="selectTime('16:00', this)">16:00</div>
            <div class="time-slot" onclick="selectTime('18:00', this)">18:00</div>
        </div>

        <button id="custom-main-btn" onclick="sendData()">ЗАПИСАТЬСЯ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide(); 

        let bookingData = { service: null, price: null, date: null, time: null };

        // Загрузка услуг
        function loadServices() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataRaw = urlParams.get('data');
            const listContainer = document.getElementById('services-list');
            
            let services = [];
            if (dataRaw) {
                try { services = JSON.parse(decodeURIComponent(dataRaw)); } 
                catch (e) { console.error(e); }
            }
            
            if (services.length === 0) {
                // Если услуг нет, покажем заглушку (или пустоту)
                listContainer.innerHTML = '<p style="text-align:center; opacity:0.5">Нет доступных услуг</p>';
                return;
            }

            services.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectService(s.name, s.price);
                card.innerHTML = `<h3>${s.name}</h3><p>${s.price} руб.</p>`;
                listContainer.appendChild(card);
            });
        }
        loadServices();

        function selectService(name, price) {
            bookingData.service = name;
            bookingData.price = price;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('selected-service-name').innerText = name;
            tg.BackButton.show();
        }

        tg.BackButton.onClick(() => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            tg.BackButton.hide();
        });

        function toggleTimeSlots() {
            const dateVal = document.getElementById('date-picker').value;
            if(dateVal) {
                document.getElementById('time-slots').style.display = 'grid';
                document.getElementById('time-slots').style.opacity = '1';
                bookingData.date = dateVal;
            }
        }

        function selectTime(time, element) {
            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            const btn = document.getElementById('custom-main-btn');
            btn.style.display = 'block';
            
            // Красивая дата для кнопки (опционально)
            btn.innerText = `Подтвердить: ${bookingData.date} в ${time}`;
        }

        function sendData() {
            const btn = document.getElementById('custom-main-btn');
            btn.innerText = "⏳ Отправка...";
            btn.style.opacity = "0.7";
            tg.sendData(JSON.stringify(bookingData)); 
        }
    </script>
</body>
</html>
