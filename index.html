<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–ø–∏—Å—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 20px; }
        .container { display: none; }
        .container.active { display: block; }
        
        .card { background: var(--tg-theme-secondary-bg-color, #f0f0f0); padding: 15px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; border: 2px solid transparent; }
        .card.selected { border-color: var(--tg-theme-button-color, #3390ec); }
        
        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .time-slot { background: var(--tg-theme-secondary-bg-color, #f0f0f0); padding: 10px; text-align: center; border-radius: 8px; cursor: pointer; border: 2px solid transparent; }
        .time-slot.selected { background-color: var(--tg-theme-button-color, #3390ec); color: #fff; }

        input[type="date"] { width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; box-sizing: border-box; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>

    <div id="step1" class="container active">
        <h2>1. –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É (SUPER FINAL)</h2>
        <div id="services-list">
            <div class="card" onclick="selectService('–°—Ç—Ä–∏–∂–∫–∞', 500)">
                <h3>‚úÇÔ∏è –°—Ç—Ä–∏–∂–∫–∞</h3>
                <p>500 —Ä—É–±.</p>
            </div>
            <div class="card" onclick="selectService('–ë–æ—Ä–æ–¥–∞', 300)">
                <h3>üßî –ë–æ—Ä–æ–¥–∞</h3>
                <p>300 —Ä—É–±.</p>
            </div>
            <div class="card" onclick="selectService('–ö–æ–º–ø–ª–µ–∫—Å', 700)">
                <h3>üî• –ö–æ–º–ø–ª–µ–∫—Å</h3>
                <p>700 —Ä—É–±.</p>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <h2>2. –í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è</h2>
        <p>–í—ã–±—Ä–∞–Ω–æ: <b id="selected-service-name"></b></p>
        
        <input type="date" id="date-picker" onchange="toggleTimeSlots()">
        
        <div class="time-slots" id="time-slots" style="display:none; opacity: 0.5;">
            <div class="time-slot" onclick="selectTime('10:00', this)">10:00</div>
            <div class="time-slot" onclick="selectTime('12:00', this)">12:00</div>
            <div class="time-slot" onclick="selectTime('14:30', this)">14:30</div>
            <div class="time-slot" onclick="selectTime('16:00', this)">16:00</div>
            <div class="time-slot" onclick="selectTime('18:00', this)">18:00</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let bookingData = {
            service: null,
            price: null,
            date: null,
            time: null
        };

        function selectService(name, price) {
            bookingData.service = name;
            bookingData.price = price;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('selected-service-name').innerText = name;
            tg.BackButton.show();
        }

        tg.BackButton.onClick(() => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            tg.BackButton.hide();
            tg.MainButton.hide();
        });

        function toggleTimeSlots() {
            const dateVal = document.getElementById('date-picker').value;
            if(dateVal) {
                document.getElementById('time-slots').style.display = 'grid';
                document.getElementById('time-slots').style.opacity = '1';
                bookingData.date = dateVal;
            }
        }

        function selectTime(time, element) {
            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            tg.MainButton.setText(`–ó–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ ${bookingData.date} –≤ ${time}`);
            tg.MainButton.show();
        }

        // --- –í–û–¢ –ó–î–ï–°–¨ –ú–´ –ò–ó–ú–ï–ù–ò–õ–ò –õ–û–ì–ò–ö–£ ---
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º onClick - —ç—Ç–æ –Ω–∞–¥–µ–∂–Ω–µ–µ
        tg.MainButton.onClick(function(){
            // 1. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            tg.sendData(JSON.stringify(bookingData)); 
            // 2. –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ (—á—Ç–æ–±—ã –Ω–µ –≤–∏—Å–µ–ª–æ)
            tg.close();
        });
    </script>
</body>
</html>
