<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <title>–ó–∞–ø–∏—Å—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color, #fff); 
            color: var(--tg-theme-text-color, #000); 
            padding: 20px; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container { display: none; animation: fadeIn 0.3s; }
        .container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { margin-top: 0; margin-bottom: 20px; font-size: 22px; font-weight: 700; }
        
        .card { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            cursor: pointer; 
            border: 2px solid transparent; 
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.98); }
        .card h3 { margin: 0 0 5px 0; font-size: 18px; }
        .card p { margin: 0; opacity: 0.7; }

        /* --- –•–ò–¢–†–´–ô –ö–ê–õ–ï–ù–î–ê–†–¨ --- */
        .date-input-wrapper {
            position: relative; /* –ß—Ç–æ–±—ã –≤–Ω—É—Ç—Ä–∏ –º–æ–∂–Ω–æ –±—ã–ª–æ –Ω–∞–∫–ª–∞–¥—ã–≤–∞—Ç—å —Å–ª–æ–∏ */
            width: 100%;
            height: 55px;
            margin-top: 15px;
        }

        /* 1. –°–ª–æ–π –ö—Ä–∞—Å–æ—Ç—ã (–¢–æ, —á—Ç–æ –º—ã –≤–∏–¥–∏–º) */
        .date-fake-display {
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-secondary-bg-color, #efeff3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* –¢–µ–∫—Å—Ç —Å–ª–µ–≤–∞, –∏–∫–æ–Ω–∫–∞ —Å–ø—Ä–∞–≤–∞ */
            padding: 0 15px;
            box-sizing: border-box;
            color: var(--tg-theme-text-color, #000);
            font-size: 17px;
            border: 1px solid transparent;
        }
        
        /* –ï—Å–ª–∏ –¥–∞—Ç–∞ –≤—ã–±—Ä–∞–Ω–∞, –ø–æ–¥—Å–≤–µ—Ç–∏–º —Ä–∞–º–∫—É */
        .date-fake-display.filled {
            border-color: var(--tg-theme-button-color, #3390ec);
            font-weight: 600;
        }

        /* 2. –°–ª–æ–π –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞ (–ù–µ–≤–∏–¥–∏–º—ã–π –Ω–∞—Å—Ç–æ—è—â–∏–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å) */
        #date-picker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* –ü–û–õ–ù–û–°–¢–¨–Æ –ü–†–û–ó–†–ê–ß–ù–´–ô */
            cursor: pointer;
            z-index: 10; /* –õ–µ–∂–∏—Ç –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
        }

        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .time-slot { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            padding: 12px; 
            text-align: center; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 500;
        }
        .time-slot.selected { 
            background-color: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #ffffff); 
        }

        #custom-main-btn {
            display: none; width: 100%; padding: 16px; margin-top: 25px;
            background-color: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #ffffff); 
            border: none;
            border-radius: 12px; 
            font-size: 17px; 
            font-weight: 600; 
            cursor: pointer;
        }
        #custom-main-btn:active { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="step1" class="container active">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</h2>
        <div id="services-list"></div>
    </div>

    <div id="step2" class="container">
        <h2>3. –î–∞—Ç–∞ –∏ –í—Ä–µ–º—è</h2> <p style="opacity: 0.7; margin-bottom: 5px;">–£—Å–ª—É–≥–∞:</p>
        <div style="font-size: 18px; font-weight: 600; margin-bottom: 20px;" id="selected-service-name"></div>
        
        <div class="date-input-wrapper">
            <div id="date-display" class="date-fake-display">
                üìÖ –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –¥–∞—Ç—É
            </div>
            
            <input type="date" id="date-picker" onchange="handleDateChange()">
        </div>
        
        <div class="time-slots" id="time-slots" style="display:none; opacity: 0.5;">
            <div class="time-slot" onclick="selectTime('10:00', this)">10:00</div>
            <div class="time-slot" onclick="selectTime('12:00', this)">12:00</div>
            <div class="time-slot" onclick="selectTime('14:30', this)">14:30</div>
            <div class="time-slot" onclick="selectTime('16:00', this)">16:00</div>
            <div class="time-slot" onclick="selectTime('18:00', this)">18:00</div>
        </div>

        <button id="custom-main-btn" onclick="sendData()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide(); 

        let bookingData = { service: null, price: null, date: null, time: null };

        function loadServices() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataRaw = urlParams.get('data');
            const listContainer = document.getElementById('services-list');
            
            let services = [];
            if (dataRaw) {
                try { services = JSON.parse(decodeURIComponent(dataRaw)); } 
                catch (e) { console.error(e); }
            }
            
            if (services.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; opacity:0.5">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —É—Å–ª—É–≥</p>';
                return;
            }

            services.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectService(s.name, s.price);
                card.innerHTML = `<h3>${s.name}</h3><p>${s.price} —Ä—É–±.</p>`;
                listContainer.appendChild(card);
            });
        }
        loadServices();

        function selectService(name, price) {
            bookingData.service = name;
            bookingData.price = price;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('selected-service-name').innerText = name;
            tg.BackButton.show();
        }

        tg.BackButton.onClick(() => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            tg.BackButton.hide();
        });

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ö–ê–õ–ï–ù–î–ê–†–Ø ---
        function handleDateChange() {
            const dateInput = document.getElementById('date-picker');
            const displayDiv = document.getElementById('date-display');
            
            const dateVal = dateInput.value;
            
            if(dateVal) {
                // –ö—Ä–∞—Å–∏–≤–æ —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É (–Ω–∞–ø—Ä–∏–º–µ—Ä: 22.01.2026)
                const dateObj = new Date(dateVal);
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                const dateStr = dateObj.toLocaleDateString('ru-RU', options);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ "–∫—Ä–∞—Å–∏–≤–æ–π –∫–Ω–æ–ø–∫–µ"
                displayDiv.innerText = "üóì " + dateStr;
                displayDiv.classList.add('filled'); // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–Ω—é—é —Ä–∞–º–∫—É
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–æ—Ç—ã –≤—Ä–µ–º–µ–Ω–∏
                toggleTimeSlots(dateVal);
            }
        }

        function toggleTimeSlots(dateVal) {
            document.getElementById('time-slots').style.display = 'grid';
            document.getElementById('time-slots').style.opacity = '1';
            bookingData.date = dateVal;
        }

        function selectTime(time, element) {
            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            const btn = document.getElementById('custom-main-btn');
            btn.style.display = 'block';
            btn.innerText = `–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å`;
        }

        function sendData() {
            const btn = document.getElementById('custom-main-btn');
            btn.innerText = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...";
            btn.style.opacity = "0.7";
            tg.sendData(JSON.stringify(bookingData)); 
        }
    </script>
</body>
</html>
