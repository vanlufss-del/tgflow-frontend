<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <title>–ó–∞–ø–∏—Å—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color, #fff); 
            color: var(--tg-theme-text-color, #000); 
            padding: 20px; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container { display: none; animation: fadeIn 0.3s; }
        .container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { margin-top: 0; margin-bottom: 20px; font-size: 22px; font-weight: 700; }
        
        .card { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            cursor: pointer; 
            border: 2px solid transparent; 
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.98); }
        .card h3 { margin: 0 0 5px 0; font-size: 18px; }
        .card p { margin: 0; opacity: 0.7; }

        /* --- –•–ò–¢–†–´–ô –ö–ê–õ–ï–ù–î–ê–†–¨ --- */
        .date-input-wrapper {
            position: relative; 
            width: 100%; 
            height: 55px; 
            margin-top: 15px;
        }

        .date-fake-display {
            width: 100%; 
            height: 100%; 
            background-color: var(--tg-theme-secondary-bg-color, #efeff3);
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 15px; 
            box-sizing: border-box; 
            color: var(--tg-theme-text-color, #000); 
            font-size: 17px; 
            border: 1px solid transparent;
        }
        
        .date-fake-display.filled {
            border-color: var(--tg-theme-button-color, #3390ec);
            font-weight: 600;
        }

        #date-picker {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            opacity: 0; 
            cursor: pointer; 
            z-index: 10; 
        }

        /* --- !–í–ê–ñ–ù–û: –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –î–õ–Ø –ö–û–ú–ü–¨–Æ–¢–ï–†–û–í (WEB) --- */
        @media (hover: hover) and (pointer: fine) {
            .date-fake-display { display: none; }
            #date-picker {
                position: relative; 
                opacity: 1; 
                background-color: var(--tg-theme-secondary-bg-color, #efeff3);
                color: var(--tg-theme-text-color, #000);
                padding: 10px;
                border: 1px solid var(--tg-theme-hint-color, #ccc);
                border-radius: 12px;
                z-index: 1;
            }
        }

        .time-slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .time-slot { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            padding: 12px; 
            text-align: center; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 500;
        }
        .time-slot.selected { 
            background-color: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #ffffff); 
        }

        /* --- –°–¢–ò–õ–¨ –î–õ–Ø –ó–ê–ù–Ø–¢–´–• –°–õ–û–¢–û–í --- */
        .time-slot.disabled {
            opacity: 0.3; 
            background-color: #ccc; 
            text-decoration: line-through; 
            pointer-events: none; 
            cursor: not-allowed;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–µ—Ç —Å–ª–æ—Ç–æ–≤ (–≤—ã—Ö–æ–¥–Ω–æ–π) */
        .no-slots-msg {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color, #888);
            font-style: italic;
        }

        #custom-main-btn {
            display: none; width: 100%; padding: 16px; margin-top: 25px;
            background-color: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #ffffff); 
            border: none;
            border-radius: 12px; 
            font-size: 17px; 
            font-weight: 600; 
            cursor: pointer;
        }
        #custom-main-btn:active { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="step1" class="container active">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</h2>
        <div id="services-list"></div>
    </div>

    <div id="step2" class="container">
        <h2>3. –î–∞—Ç–∞ –∏ –í—Ä–µ–º—è</h2> <p style="opacity: 0.7; margin-bottom: 5px;">–£—Å–ª—É–≥–∞:</p>
        <div style="font-size: 18px; font-weight: 600; margin-bottom: 20px;" id="selected-service-name"></div>
        
        <div class="date-input-wrapper">
            <div id="date-display" class="date-fake-display">
                üìÖ –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –¥–∞—Ç—É
            </div>
            
            <input type="date" id="date-picker" onchange="handleDateChange()">
        </div>
        
        <div class="time-slots" id="time-slots" style="display:none;"></div>
        <div id="no-slots-msg" class="no-slots-msg" style="display:none;">–í —ç—Ç–æ—Ç –¥–µ–Ω—å –∑–∞–ø–∏—Å–∏ –Ω–µ—Ç (–í—ã—Ö–æ–¥–Ω–æ–π)</div>

        <button id="custom-main-btn" onclick="sendData()">–ó–ê–ü–ò–°–ê–¢–¨–°–Ø</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide(); 

        let bookingData = { service: null, price: null, date: null, time: null };
        let busySlots = {}; 
        let globalSlots = []; // –û–±—â–µ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
        let specialSchedule = {}; // –ò—Å–∫–ª—é—á–µ–Ω–∏—è (—Å–ø–µ—Ü-–¥–Ω–∏)

        function loadServices() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataRaw = urlParams.get('data');
            const listContainer = document.getElementById('services-list');
            
            let services = [];
            
            if (dataRaw) {
                try { 
                    const parsedData = JSON.parse(decodeURIComponent(dataRaw)); 
                    
                    if (parsedData.services) {
                        services = parsedData.services;
                        busySlots = parsedData.busy || {}; 
                        globalSlots = parsedData.slots || []; 
                        specialSchedule = parsedData.specials || {}; // –ü–æ–ª—É—á–∞–µ–º —Å–ø–µ—Ü-–¥–Ω–∏
                    } else {
                        services = parsedData;
                    }
                } 
                catch (e) { console.error(e); }
            }
            
            if (services.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; opacity:0.5">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —É—Å–ª—É–≥</p>';
                return;
            }

            services.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectService(s.name, s.price);
                card.innerHTML = `<h3>${s.name}</h3><p>${s.price} —Ä—É–±.</p>`;
                listContainer.appendChild(card);
            });
        }
        loadServices();

        function selectService(name, price) {
            bookingData.service = name;
            bookingData.price = price;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('selected-service-name').innerText = name;
            tg.BackButton.show();
        }

        tg.BackButton.onClick(() => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            tg.BackButton.hide();
        });

        function handleDateChange() {
            const dateInput = document.getElementById('date-picker');
            const displayDiv = document.getElementById('date-display');
            
            const dateVal = dateInput.value;
            
            if(dateVal) {
                const dateObj = new Date(dateVal);
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                const dateStr = dateObj.toLocaleDateString('ru-RU', options);
                
                displayDiv.innerText = "üóì " + dateStr;
                displayDiv.classList.add('filled'); 
                
                renderTimeSlots(dateVal); 
            }
        }

        // --- –ì–õ–ê–í–ù–ê–Ø –õ–û–ì–ò–ö–ê: –†–ò–°–£–ï–ú –ö–ù–û–ü–ö–ò ---
        function renderTimeSlots(dateVal) {
            const container = document.getElementById('time-slots');
            const msgDiv = document.getElementById('no-slots-msg');
            
            container.innerHTML = ''; 
            container.style.display = 'none';
            msgDiv.style.display = 'none';
            
            bookingData.date = dateVal;

            // 1. –û–ü–†–ï–î–ï–õ–Ø–ï–ú, –ö–ê–ö–ò–ï –°–õ–û–¢–´ –ü–û–ö–ê–ó–ê–¢–¨
            let slotsToShow = globalSlots; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é - –æ–±—â–∏–µ

            // –ï—Å–ª–∏ –¥–ª—è —ç—Ç–æ–π –¥–∞—Ç—ã –µ—Å—Ç—å —Å–ø–µ—Ü-–Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –≤ –±–∞–∑–µ
            if (specialSchedule.hasOwnProperty(dateVal)) {
                slotsToShow = specialSchedule[dateVal]; // –ë–µ—Ä–µ–º —Å–ø–µ—Ü-—á–∞—Å—ã
            }

            // –ï—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—ã—Ö–æ–¥–Ω–æ–π), –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (slotsToShow.length === 0) {
                msgDiv.style.display = 'block';
                document.getElementById('custom-main-btn').style.display = 'none';
                return;
            }

            // –ï—Å–ª–∏ —Å–ª–æ—Ç—ã –µ—Å—Ç—å - —Ä–∏—Å—É–µ–º
            container.style.display = 'grid';
            container.style.opacity = '1';
            
            const busyTimesForDate = busySlots[dateVal] || [];

            slotsToShow.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.innerText = time;
                
                if (busyTimesForDate.includes(time)) {
                    slot.classList.add('disabled');
                } else {
                    slot.onclick = () => selectTime(time, slot);
                }
                
                container.appendChild(slot);
            });

            document.getElementById('custom-main-btn').style.display = 'none';
        }

        function selectTime(time, element) {
            if (element.classList.contains('disabled')) return;

            bookingData.time = time;
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            const btn = document.getElementById('custom-main-btn');
            btn.style.display = 'block';
            btn.innerText = `–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å`;
        }

        function sendData() {
            const btn = document.getElementById('custom-main-btn');
            btn.innerText = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...";
            btn.style.opacity = "0.7";
            tg.sendData(JSON.stringify(bookingData)); 
        }
    </script>
</body>
</html>
